<div *ngIf="isDataLoaded" class="chart-container">
  <h1>Medals per country</h1>
  <ul>
    <li>
      <p>Number of JOs</p>
      <p>{{ numberOfJOs }}</p>
    </li>
    <li>
      <p>Number of countries</p>
      <p>{{ numberOfCountries }}</p>
    </li>
  </ul>

  <ngx-charts-pie-chart
      [results]="medalsPerCountry"
      [labels]="true"
      [gradient]="true"
      [tooltipText]="customTooltipText"
      (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>
